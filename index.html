<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quotes of the Day</h1>
        <div id="quote-box">
            <p id="quote">"The only limit to our realization of tomorrow is our doubts of today."</p>
        </div>
        <div id="author">
            - Loading
        </div>
        <div class="buttons">
            <button id="show-quote" onclick="getrandomquote(apiurl)">Show Quote</button>
            <button id="tweet" onclick="tweet()">Tweet</button>
        </div>
    </div>

    <script>
        const quote =document.getElementById("quote");
        const author =document.getElementById("author");
       const apiurl="https://api.quotable.io/random";
       async function getrandomquote(url){
        const response=await fetch(url);
        var data=await response.json();
        console.log(data);
        quote.innerHTML=data.content;
        author.innerHTML="-"+ data.author;
       }
       getrandomquote(apiurl);

       function tweet(){
         window.open("https://twitter.com/intent/tweet?text=QUOTES OF THE DAY");
       }
    </script>
</body>
</html>
